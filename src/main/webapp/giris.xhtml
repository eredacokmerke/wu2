<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body id="giris_body">

        <h:outputStylesheet library="css" name="sieses.css" />
        <h:outputScript library="js" name="jquery-2.1.1.min.js" />
        <h:outputScript library="js" name="jies.js" />

        <h:form id="formGiris">
            <div id="giris_div">

                <div id="overlay_back"></div> 
                <div id="overlay">
                    <div id="spinner_div" class="spinner">
                        <div class="rect1"></div>
                        <div class="rect2"></div>
                        <div class="rect3"></div>
                        <div class="rect4"></div>
                        <div class="rect5"></div>
                    </div>
                </div> 

                <table id="giris_table" class="ontanimliTable">
                    <tr align="center">
                        <td>
                            <h:inputText id="giris_it_kullanici_adi" class="ontanimliBicim ontanimliEtkisizEleman ontanimliYaziBoyu" onblur="onBlur(1)" onfocus="onFocus(1)" value="#{hata.kullaniciAdi}" autocomplete="off" />
                        </td>
                    </tr>
                    <tr align="center">
                        <td>
                            <h:inputText id="giris_it_sifre" class="ontanimliBicim ontanimliEtkisizEleman ontanimliYaziBoyu" onblur="onBlur(2)" onfocus="onFocus(2)" value="#{hata.sifre}"/>
                        </td>
                    </tr>
                    <tr><td><br /></td></tr>
                    <tr align="center">
                        <td>
                            <h:commandButton class="ontanimliBicim ontanimliDugme ontanimliYaziBoyu" value="Giriş Yap" action="#{hata.kullaniciGirisiYap()}"  >
                                <f:ajax execute="@form" render="@none" onevent="monitor"/>
                            </h:commandButton>
                        </td>
                    </tr>
                    <tr align="center">
                        <td>
                            <h:commandButton class="ontanimliBicim ontanimliDugme ontanimliYaziBoyu" value="Kayıt Ol" action="#{hata.kullaniciKaydiYap()}" />
                        </td>
                    </tr>
                </table>
            </div>
        </h:form>
    </h:body>
</html>
